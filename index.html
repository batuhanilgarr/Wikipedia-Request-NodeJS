<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<img id="myImg" src="" alt=""> <br><br><br>
<input class="input-text" type="text">
<label id="myLabel" for=""></label>
<button class="btnGet" type="submit" onclick="find();">Getir</button>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<script>

    function find()
    {
        const value = document.getElementsByClassName('input-text')[0].value;
        const data = { sehir: value };
        fetch(`/find?sehir=${value}`)
            .then( res => res.json() )
            .then( (data) => {
                document.getElementById('myImg').src = data.url;
            });
    }


    function getImg() {
        var img = document.getElementById("myImg");
        fetch('./cikti.txt')
            .then(response => response.text())
            .then(text => img.setAttribute("src", text));
        //  //.then(text => document.getElementById('myImg').src = text)
    }

    // getImg();

</script>

</body>

</html>
